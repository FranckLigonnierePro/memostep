name: Auto PR on New Issue

on:
  issues:
    types: [opened]

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create branch and add placeholder fix
        run: |
          git config user.email "bot@github.com"
          git config user.name "AutoFix Bot"
          git checkout -b "fix/issue-${{ github.event.issue.number }}"
          echo "Auto fix for issue #${{ github.event.issue.number }}" > autofix.txt
          git add autofix.txt
          git commit -m "Auto fix placeholder"
          git push --set-upstream origin "fix/issue-${{ github.event.issue.number }}"

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run AI script
        run: |
          npm install
          node scripts/autofix.js "${{ github.event.issue.title }}" "${{ github.event.issue.body }}"

      - name: Commit AI fix
        run: |
          git config user.email "bot@github.com"
          git config user.name "AutoFix Bot"
          git checkout "fix/issue-${{ github.event.issue.number }}"
          git add autofix.txt
          git commit -m "AI fix for issue #${{ github.event.issue.number }}"
          git push origin "fix/issue-${{ github.event.issue.number }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Auto fix for issue #${{ github.event.issue.number }}"
          body: |
            PR générée automatiquement ✅
            Issue liée : #${{ github.event.issue.number }}
          branch: fix/issue-${{ github.event.issue.number }}
          base: main
